{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{% static 'contact.css' %}">
    <style>
        body{
            background-image : url("{% static 'bgimage.jpeg' %}");
        }
    </style>
</head>
<body>
    <nav>
        <img id="logoimg" src="{% static 'logo.png' %}" alt="logo">
        <ul>
            <label class="logo">Medwin-Cares</label>
            <li><a class="inactive" href="{% url 'home' %}">Home</a></li>
            <li><a class="inactive" href="#">About Us</a></li>
            <li><a  class="active" href="{% url 'contact' %}">Contact Us</a></li>
        </ul>
    </nav>
    <section class="contact">
        <div class="content">
            <h1>Contact Us</h1>
            <!-- <p>send us a message</p> -->
        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h2>Address</h2>
                        <p>Rewa engineering college, <br>Rewa,Madhya Pradesh, <br>486002</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h2>Phone</h2>
                        <p>9434482</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="text">
                        <h2>Email</h2>
                        <p>medwincares@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form >
                    {% csrf_token %}
                    <h2>Drop Your Message Here</h2>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span id="top">Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email"   required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="" required="required"></textarea>
                        <span>Type Your Message......</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
