{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medwin Cares</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        body{
            background-image : url("{% static 'bgimage.jpeg' %}");
        }
    </style>
    <link rel="stylesheet" href="{% static 'add_doctor.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}"><img id="logoimg" src="{% static 'logo.png' %}" alt="logo"></a>
        <ul>
            <a href="{% url 'home' %}"><label class="logo">Medwin-Cares</label></a>
            <li><a class="active" href="{% url 'home' %}">Home</a></li>
            <li><a class="inactive" href="#">About Us</a></li>
            <li><a class="inactive" href="{% url 'contact' %}">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
       <h1 class="head"> Welcome {{ request.user.first_name|upper }} {{ request.user.last_name|upper }}</h1>
            <div class="sidenav">
                <a href="{% url 'admin_home' %}">Dashboard</a>
                <a href="{% url 'doctorsList' %}">Doctor List</a>
                <a href="{% url 'patientsList' %}">Patient List</a>
                <a href="{% url 'appointHistoryAd' %}">Appointment Details</a>
                <a class="active" href="{% url 'addDoctor' %}">Add Doctor</a>
                <a href="{% url 'removeDoc' %}">Remove Doctor</a>
                <a href="#">Messages</a>
            </div>
            <img src="{% static 'dashlogo.png' %}" alt="dashlogo" class="dashlogo">
    </div>
    <div class="contactForm">
        <form action="{% url 'addDoctor' %}" method="POST">
            {% csrf_token %}
            <!--<div class="inputBox">
                <label for="Doctor Name">Doctor Name</label>
                <input type="text" required="required">
            </div>-->
            <div class="inputBox">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required="required">
            </div>
            <!--<div class="inputBox">
                <label for="password">Password</label>
                <input type="password" required="required">
            </div>-->
            <!-- <div class="inputBox">
                <label for="Cpassword">Confirm Password</label>
                <input type="password" required="required">
            </div> -->
            <div class="inputBox">
                <label for="experience">Experience (in yrs)</label>
                <input type="number" id="experience" name="experience" required="required">
            </div>
            <div class="inputBox">
                <label for="fee">Fees</label>
                <input type="number" id="fee" name="fee" required="required">
            </div>
            <div class="inputBox">
                <input type="submit" value="Add Doctor">
            </div>
        </form>
    </div>
         
</body>
</html>
