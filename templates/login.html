{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
<style>
    body{
        background-image : url("{% static 'bgimage.jpeg' %}");
    }
</style>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    
</head>
<body>
    <nav>
        <a href="{% url 'home' %}"><img id="logoimg" src="{% static 'logo.png' %}" alt="logo"></a>
        <ul>
            <label class="logo">Medwin-Cares</label>
            <li><a class="inactive" href="{% url 'home' %}">Home</a></li>
            <li><a class="inactive" href="#">About Us</a></li>
            <li><a class="inactive" href="{% url 'contact' %}">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
    <form action="{% url 'loginUser' %}" method='POST'>
        {% csrf_token %}
        <h1 class="mainheading">Login</h1>
        <label>User Name : * </label> <input type="email" name="email" id="email" required>
        <label> Password : * </label> <input type="password" name="password" id="password" required>
        <br>
        <div class="text-center">
            <input  type="submit" value="Login">
        </div>
    </form> 
    </div>
    
</body>
</html>
